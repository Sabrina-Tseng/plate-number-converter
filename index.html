<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<title>Plate Number Converter</title>

	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<header></header>
	<section>
			<h1>Plate Number Converter</h2>
	</section>
	<section>
		<h2>Manual input</h2>
		<form name="search" id="searchForm" method="GET">

			<label for="platenum">Plate Num</label><br>
			<input type="number" name="platenum" id="platenum" value="" min="1"><br><br>

			<!-- <label for="cellrow">Cell Row</label><br>
			<input type="text" name="cellrow" id="cellrow" value="" ><br>

			<label for="cellcolumn">Cell Column</label><br>
			<input type="number" name="cellcolumn" id="cellcolumn" value="" > -->

			<label for="cell">Cell</label><br>
			<input type="text" name="cell" id="cell" value="" >

			<button type="submit">Search</button>
		</form>
		
		<div id="answer">
		</div>
	</section>

	<section>
		<h2>Upload xlsx</h2>
		<input type="file" id="input_dom_element">
	</section>

	<!-- script always before closing body tag -->
	<script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/filereader.js"></script>

</body>
</html>
